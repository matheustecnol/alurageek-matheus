<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>

    <!-- Link Folha de estilo CSS  -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonte do Projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <div class="all">
        <!-- Sessão de Header -->
        
        <section class="titulo">
            <header class="titulo__footer__cont">
                <img class="titulo__footer__img" src="/assets/image 1.png" alt="">
                <h1 class="titulo__footer__h1">AluraGreek</h1>
            </header>
         </section>
       

        <!-- Sessão de Main -->
       
            <section class="produtos">
                <div class="produtos__visualizar">
                    <div class="produtos__visualizar__cont__titulo">
                        <h2 class="produtos__visualizar_titulo">MEUS PRODUTOS:</h2>
                    </div>
                    <div class="produtos__visualizar__itens">
                        <div class="produtos__visualizar__itens__grupos" data-lista>

                        </div>
                        
                    </div>
                </div>

                <div class="produtos__adicionar">

                    <div class="produtos__adicionar_titulo_cont">
                        <h2 class="produtos__adicionar_titulo">ADICIONAR</h2>
                        <h2 class="produtos__adicionar_titulo">PRODUTO</h2>
                    </div>                   
                        <form class="produtos__adicionar_form" data-formulario>
                            <input class="produtos__adicionar__input" type="text" id="nome" placeholder="  nome..." data-name>
                            <input class="produtos__adicionar__input" type="text" id="valor" placeholder="  valor..." data-price>
                            <input class="produtos__adicionar__input" type="text" id="imagem" placeholder="  imagem..." data-image>
                            <div class="produtos__adicionar_btn_cont">
                                <input class="produtos__adicionar_btn_guardar" type="submit">
                                <button class="produtos__adicionar_btn_limpar">Limpar</button>
                            </div>
                       
                       
                        </form>               
                    
                    
                </div>

            </section>
        

        <!-- Sessão de Footer/Rodapé-->

        <footer class="footer">          

                <div class="titulo__footer__cont">
                    <img class="titulo__footer__img" src="/assets/image 1.png" alt="">
                    <h1 class="titulo__footer__h1">AluraGreek</h1>
                </div>
                <div class="footer__info">                    
                    <p class="footer__info__parag">DESENVOLVIDO POR MATHEUS MORENO</p>
                    <p class="footer__info__parag">ALURA LATAM 2024</p>                   
                </div>            
        </footer>

        <!-- Link JavaScript -->
      
         <script src="./js/mostrarProduto.js" type="module"></script>
         <script src="../js/criarProduto.js" type="module" ></script>

    </div>  
</body>
</html>
